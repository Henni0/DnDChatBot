services:
  db:
    image: postgres:16
    container_name: dnd_postgres
    restart: always
    environment:
      POSTGRES_DB: dnddb
      POSTGRES_USER: dnduser
      POSTGRES_PASSWORD: dndpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend: 
    build: ./backend
    container_name: dnd_backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/dnddb
      SPRING_DATASOURCE_USERNAME: dnduser
      SPRING_DATASOURCE_PASSWORD: dndpass
    depends_on:
      - db

volumes:
  postgres_data:
